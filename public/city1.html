<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to our page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@3.4.14/src/css/preflight.css"
    />
  </head>
  <body>
    <div id="loading">
      <div
        style="
          width: 50px;
          height: 50px;
          border: 5px solid #ddd;
          border-top: 5px solid #3498db;
          border-radius: 50%;
          margin: auto;
          animation: spin 1s linear infinite;
        "
      ></div>
      <p
        style="margin-top: 10px; color: #3498db; font-size: 1.2em"
        id="loading-text"
      >
        Loading...
      </p>
    </div>

    <div id="error" style="display: none">
      An error occurred. Please try again later.
    </div>
    <header>
      <h1>City 1: <span class="city-1"></span></h1>
    </header>
    <nav>
      <ul>
        <li><a class="state-name" href="index.html">Home</a></li>
        <li><a class="capital-city" href="capital.html"></a></li>
        <li><a class="city-2" href="city2.html"></a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <section id="section-container">
      <h2>About <span class="city-1"></span></h2>
      <p id="intro"></p>
      <img class="pic" alt="City 1" />
    </section>
    <aside id="aside-container">
      <h3>Did you know?</h3>
      <p>
        The Population of <span class="city-1"></span> is:
        <span id="population-count"></span>
      </p>
    </aside>
    <footer id="footer"></footer>
    <style>
      /* Spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
  <script type="module" src="./assets/js/city1.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"
  ></script>
</html>
