<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@3.4.14/src/css/preflight.css"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <nav>
      <ul>
        <li><a class="state-name" href="index.html"></a></li>
        <li><a class="capital-city" href="capital.html"></a></li>
        <li><a class="city-1" href="city1.html"></a></li>
        <li><a class="city-2" href="city2.html"></a></li>
      </ul>
    </nav>
    <div class="contact-container">
      <section id="section-container">
        <h2>Get in Touch with <span class="state-name"></span></h2>
        <form id="contactForm">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" /><br />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br />

          <label for="confirmEmail">Confirm Email:</label>
          <input type="email" id="confirmEmail" name="confirmEmail" /><br />

          <label for="question">Your Question:</label><br />
          <textarea id="question" name="question"></textarea><br />

          <button type="button" onclick="validateEmails()" id="submit">
            Submit
          </button>
        </form>
      </section>
      <aside class="contact-aside">
        <section class="aside-header">Header</section>
        <article class="aside-body">Thanks for your message!</article>
      </aside>
    </div>
    <footer id="footer"></footer>
    <style>
      /* Spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
  <script src="script.js"></script>
  <script type="module" src="./assets/js/contact.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"
  ></script>
</html>
