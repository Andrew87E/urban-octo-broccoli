<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div
      id="loading"
      style="
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        justify-items: center;
        flex-direction: column;
        padding-top: 40vh;
        z-index: 9999;
      "
    >
      <div
        style="
          width: 50px;
          height: 50px;
          border: 5px solid #ddd;
          border-top: 5px solid #3498db;
          border-radius: 50%;
          margin: auto;
          animation: spin 1s linear infinite;
        "
      ></div>
      <p style="margin-top: 10px; color: #3498db; font-size: 1.2em">
        Loading...
      </p>
    </div>

    <div id="error" style="display: none">
      An error occurred. Please try again later.
    </div>
    <header>
      <h1>Contact Us</h1>
    </header>
    <nav>
      <ul>
        <li><a class="state-name" href="index.html"></a></li>
        <li><a id="capital-city" href="capital.html"></a></li>
        <li><a id="city-1" href="city1.html"></a></li>
        <li><a id="city-2" href="city2.html"></a></li>
      </ul>
    </nav>
    <section>
      <h2>Get in Touch with <span class="state-name"></span></h2>
      <form id="contactForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />

        <label for="confirmEmail">Confirm Email:</label>
        <input type="email" id="confirmEmail" name="confirmEmail" /><br />

        <label for="question">Your Question:</label><br />
        <textarea id="question" name="question"></textarea><br />

        <button type="button" onclick="validateEmails()">Submit</button>
      </form>
    </section>
    <footer>
      <p>&copy; 2024 <span class="state-name"></span> Government Office</p>
    </footer>
    <style>
      /* Spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
  <script src="script.js"></script>
  <script src="/public/assets/js/index.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"
  ></script>
</html>
