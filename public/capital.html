<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital City of [State Name]</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Capital City: <span class="capital-name"></span></h1>
    </header>
    <nav>
      <ul>
        <li><a class="state-name" href="/"></a></li>
        <li><a id="city-1" href="city1.html"></a></li>
        <li><a id="city-2" href="city2.html"></a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <section>
      <h2>About <span class="capital-name"></span></h2>
      <p id="capital-intro"></p>
      <img id="capital-pic" alt="Capital City" />
    </section>
    <aside>
      <h3>Did you know?</h3>
      <p>
        The Population of <span class="capital-name"></span> is:
        <span id="population-count"></span>
      </p>
    </aside>
    <footer>
      <p>&copy; 2024 <span class="state-name"></span> Government Office</p>
    </footer>
  </body>

  <script src="./assets/js/capital.js"></script>
</html>
