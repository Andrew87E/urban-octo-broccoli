<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to our page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Improved Loading Indicator -->
    <div
      id="loading"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      "
    >
      <div
        style="
          width: 50px;
          height: 50px;
          border: 5px solid #ddd;
          border-top: 5px solid #3498db;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "
      ></div>
      <p style="margin-top: 10px; color: #3498db; font-size: 1.2em">
        Loading...
      </p>
    </div>

    <div id="error" style="display: none">
      An error occurred. Please try again later.
    </div>
    <header>
      <h1>Welcome to <span class="state-name"></span></h1>
    </header>
    <nav>
      <ul>
        <li><a id="capital-city" href="capital.html"></a></li>
        <li><a id="city-1" href="city1.html"></a></li>
        <li><a id="city-2" href="city2.html"></a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
    <section>
      <p id="state-intro"></p>
      <img id="state-pic" alt="State view" />
    </section>
    <aside>
      <h3>Did you know?</h3>
      <p>
        The Population of <span class="state-name"></span> is:
        <span id="population-count"></span>
      </p>
    </aside>
    <footer>
      <p>&copy; 2024 <span class="state-name"></span> Government Office</p>
    </footer>

    <style>
      /* Spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
  <script src="./assets/js/index.js"></script>
</html>
