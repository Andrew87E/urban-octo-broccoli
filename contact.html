<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact us with questions or feedback about our state and city information." />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.4.14/src/css/preflight.css" />
  <link rel="stylesheet" href="./public/assets/css/style.css" />
</head>

<body>
  <!-- Loading Spinner -->
  <div id="loading">
    <div class="spinner-container">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a class="state-name" href="index.html">Home</a></li>
      <li><a class="capital-city" href="capital.html"></a></li>
      <li><a class="city-1" href="city1.html"></a></li>
      <li><a class="city-2" href="city2.html"></a></li>
      <li>
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ“</button>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-container">
    <section id="section-container">
      <h2>Get in Touch with <span class="state-name"></span></h2>

      <form id="contactForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label for="confirmEmail">Confirm Email:</label>
          <input type="email" id="confirmEmail" name="confirmEmail" />
        </div>

        <div class="form-group">
          <label for="question">Your Question:</label>
          <textarea id="question" name="question" rows="5"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script type="module" src="./public/assets/js/pages/contact.js"></script>
  <script type="module" src="./public/assets/js/utils/button.js"></script>
</body>

</html>
