<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="./public/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.4.14/src/css/preflight.css" />

  <script src="script.js"></script>
</head>

<body>
  <div id="loading">
    <div class="spinner-container">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <ul>
      <li><a class="state-name" href="index.html"></a></li>
      <li><a class="capital-city" href="capital.html"></a></li>
      <li><a class="city-1" href="city1.html"></a></li>
      <li><a class="city-2" href="city2.html"></a></li>
      <li>
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ“</button>
      </li>
    </ul>
  </nav>

  <main class="main-container">
    <section id="section-container">
      <h2>Get in Touch with <span class="state-name"></span></h2>

      <img class="pic" alt="Contact Us" />

      <form id="contactForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />

        <label for="confirmEmail">Confirm Email:</label>
        <input type="email" id="confirmEmail" name="confirmEmail" /><br />

        <label for="question">Your Question:</label><br />
        <textarea id="question" name="question"></textarea><br />

        <button type="submit" onclick="validateEmails()">Submit</button>
      </form>
    </section>
  </main>

  <footer id="footer"></footer>
  <style>
    /* Spinner animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</body>
<script src="script.js"></script>
<script type="module" src="./public/assets/js/contact.js"></script>
<script type="module" src="./public/assets/js/utils/theme.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

</html>
