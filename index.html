<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Welcome to our state information page. Learn about the history, population, and more." />
  <title>Welcome to our State Information Page</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.4.14/src/css/preflight.css" />
  <link rel="stylesheet" href="./public/assets/css/style.css" />
</head>

<body>
  <!-- Loading Spinner -->
  <div id="loading">
    <div class="spinner-container">
      <div class="spinner"></div>
      <p class="loading-text">Loading...</p>
    </div>
  </div>

  <!-- Error Message -->
  <div id="error" style="display: none" class="error-message">
    An error occurred. Please try again later.
  </div>

  <!-- Header -->
  <header>
    <h1>Welcome to <span class="state-name"></span></h1>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a class="capital-city" href="capital.html"></a></li>
      <li><a class="city-1" href="city1.html"></a></li>
      <li><a class="city-2" href="city2.html"></a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li>
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ“</button>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-container">
    <section id="section-container">
      <h2>About <span class="state-name"></span></h2>
      <p id="intro"></p>
      <img class="pic" alt="State view" />
    </section>

    <aside id="aside-container">
      <section id="dyk-pop">
        <h3>Did you know?</h3>
        <p>
          The Population of <span class="state-name"></span> is:
          <span id="population-count"></span>!
        </p>
      </section>

      <section id="dyk-pop">
        <h3>Top 10 Cities in <span class="state-name"></span></h3>
        <table id="population-table">
          <thead>
            <tr>
              <th>City</th>
              <th>Population</th>
              <th>Coordinates</th>
            </tr>
          </thead>
          <tbody id="population-table-body"></tbody>
        </table>
      </section>
    </aside>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script type="module" src="./public/assets/js/pages/index.js"></script>
  <script type="module" src="./public/assets/js/utils/button.js"></script>
  <script type="module" src="./public/assets/js/utils/badges.js"></script>
</body>

</html>
